<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>


    <script>
        window.MQ = MathQuill.getInterface(2);
    </script>
    

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #333;
        }

        .keyboard-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .toggle-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .keyboard {
            background: linear-gradient(45deg, #43fb1f, #2c89e7);
            border-radius: 10px 10px 0 0;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .keyboard.visible {
            transform: translateY(0);
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .row button {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .row button:active {
            transform: scale(0.9);
            background-color: #ddd;
        }

        .row button:hover {
            background-color: #f0f0f0;
        }
        .darkk{
            background-color: #CCCCCC !important;
        }
        #key_roww_2,#key_roww_3{
            display: none;
        }
    </style>
</head>

<body>


    <p>Solve <span id="problem">hello there\       nice\ y^5\ too\ \frac{4}{d}\ meet,
    </span>.</p>
<script>
    var problemSpan = document.getElementById('problem');
    MQ.StaticMath(problemSpan);
</script>


    <div class="keyboard-container">
        <button id="keyboard-toggle" class="toggle-btn visible">⌨️</button>
        <div id="keyboard" class="keyboard">
            <div id="key_roww_1" class="row">
                <button onclick="hide_row(2)" class="darkk button">Sin</button>
                <button class="button">a^2</button>
                <button class="button">a^b</button>
                <button class="button">
                    \sqrt{x}</button>
                <button class="button">\sqrt[n]{x}</button>

            
         

                <button class="button">\frac{d}{dx}</button>
                <button class="button">\int_a^b</button>
                <button class="button">\lim_{x\to a}</button>
                <button class="button">\frac{a}{b}</button>
                <button onclick="hide_row(3)" class="darkk button">\alpha</button>


            </div>
            <div id="key_roww_2"  class="row">
    
                <button onclick="hide_row(1)" class="button darkk">a^2</button>
                <button class="button">sin</button>
                <button class="button">cos</button>

                <button class="button">tan</button>
                <button>sin <sup>-1</sup></button>
                <button>cos <sup>-1</sup></button>
                <button>tan <sup>-1</sup></button>
           

            </div>
            <div id="key_roww_3"  class="row">
                <button onclick="hide_row(1)" class="button darkk">a^2</button>
                <button class="button">\alpha</button>
                <button class="button">\beta</button>
                <button class="button">\gamma</button>
                <button class="button">\delta</button>
                <button class="button">\theta</button>
                <button class="button">\sigma</button>
                <button class="button">\omega</button>
                <button class="button">\infty</button>
                <button class="button">\approx</button>
                <button class="button">\ne</button>
                <button class="button">\phi</button>
                <button class="button">\perp</button>
     


            </div>
        </div>
    </div>
    <script>
        const toggleBtn = document.getElementById("keyboard-toggle");
        const keyboard = document.getElementById("keyboard");

        toggleBtn.addEventListener("click", () => {
            keyboard.classList.toggle("visible");
        });

        var elements = document.querySelectorAll('.button');


for (var ddx of elements) {
    console.log(ddx);
    
    MQ.StaticMath(ddx);
}

 window.hide_row = async function (r) {
    if(r==1){

        document.getElementById("key_roww_1").style.display="block"
        document.getElementById("key_roww_2").style.display="none"
        document.getElementById("key_roww_3").style.display="none"

    }else if(r==2){
        
        document.getElementById("key_roww_1").style.display="none"
        document.getElementById("key_roww_2").style.display="block"
        document.getElementById("key_roww_3").style.display="none"
    }else if(r==3){
        
        document.getElementById("key_roww_1").style.display="none"
        document.getElementById("key_roww_2").style.display="none"
        document.getElementById("key_roww_3").style.display="block"
    }
    

}
    </script>
</body>

</html>
