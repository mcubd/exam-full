<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acs Exam Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ecf0f1;
        }

        .header .company-name {
            font-size: 1.5rem;
            color: #ecf0f1;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-content {
  
           
 
        
        }

        .exam-list h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exams-container {
  
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 80px;
        }

        /* Exam Boxes */
        .exam-box {
 
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 380px;
        }

        .exam-box:hover {
            /* transform: translateY(-8px); */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .exam-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: capitalize;
        }

        .exam-box p {
        
            font-size: 1rem;
            color: #7f8c8d;
            margin: 0.5rem 0;
        }

        .exam-buttons {
 
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: auto; 
        }
 
        .exam-buttons button {
  

            background-color: #2980b9;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            
        }

        .exam-buttons button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        .exam-buttons-top {
     
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .exam-buttons-top button {
            width: 100%;
        }

        .exam-buttons-bottom {
         
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .exam-buttons-bottom button {
            width: 100%;
        }

 
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 4rem;
        }

        .footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Acs</div>
        <div class="company-name">Acs Exam Portal</div>
    </header>

    <main class="main-content">
        <section class="exam-list">
            <h2>Available Exams</h2>
            <div class="exams-container">
                <div class="exam-box">
                    <h3 class="exam-title">Mathematics</h3>
                    <p><strong>Start Time:</strong> 9:00 AM</p>
                    <p><strong>End Time:</strong> 11:00 AM</p>
                    <p><strong>Total Questions:</strong> 50</p>
                    <p><strong>Marks Per Question:</strong> 2</p>
                    <p><strong>Duration:</strong> 2 hours</p>
                    <div class="exam-buttons">
                        <div class="exam-buttons-top">
                            <button>Join Exam</button>
                            <button>View Result</button>
                        </div>
                        <div class="exam-buttons-bottom">
                            <button>Solve</button>
                            <button>Leaderboard</button>
                        </div>
                    </div>
                </div>
 
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Acs Exam Portal. All rights .</p>
    </footer>

</body>
</html>
